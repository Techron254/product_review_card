<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="reset.css">
    <title>Document</title>
</head>
<body>
    <main>
        <div class="product-card">
            <div class="product-image">
                <img id="mobile" src="images/image-product-mobile.jpg" alt="product_image">
                <img id="desktop" src="images/image-product-desktop.jpg" alt="">
            </div>
            <div class="product-details">
                <h1 id="perfume">PERFUME</h1>
                <h1 id="gb">Gabrielle Essence Eau De Parfum</h1>
                <p class="description">A floral solar and voluptuous interpretation composed by Olivier Polge, Prefumer-Cretor for the house of CHANEL.</p>
                <div class="prices">
                    <div class="current-price">$149.99</div>
                    <div class="initial-price">$169.99</div>
                </div>
                <button class="add-to-cart">
                    <img src="images/icon-cart.svg" alt="">Add to cart</button>
            </div>
        </div>
    </main>
</body>
</html>
